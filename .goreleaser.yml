project_name: e3dc
before:
  hooks:
    - go mod download
    - go test ./...
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - "-s -w -X main.name={{.ProjectName}} -X main.source={{.GitURL}} -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.platform={{.Os}}/{{.Arch}}{{.Arm}} -X main.buildTime={{.Date}}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
    main: ./cmd/e3dc
    binary: "{{ .ProjectName }}"
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^doc:'
      - '^docs:'
      - '^test:'
      - '^dev:'
      - '^chore(\(.*\))?:'
